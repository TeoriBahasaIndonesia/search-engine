<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BSBI Search Engine</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <!-- Optionally include Bootstrap for better styling -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navigation Bar with Search Form -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}"
          >BSBI Search Engine</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSearch"
          aria-controls="navbarSearch"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSearch">
          <form
            class="d-flex ms-auto"
            action="{{ url_for('search') }}"
            method="get"
          >
            <input
              class="form-control me-2"
              type="search"
              name="q"
              placeholder="Search.."
              aria-label="Search"
              required
            />
            <select class="form-select me-2" name="method">
              <option value="tfidf_taat">TF-IDF TaaT</option>
              <option value="tfidf_daat">TF-IDF DaaT</option>
              <option value="bm25_taat">BM25 TaaT</option>
              <option value="ltr">LTR</option>
            </select>
            <input
              class="form-control me-2"
              type="number"
              name="k"
              value="10"
              min="1"
              max="100"
              placeholder="Results"
              required
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      {% block content %}
      <!-- Content from child templates will be injected here -->
      {% endblock %}
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% block scripts %}
    <!-- Additional scripts can be injected by child templates -->
    {% endblock %}
  </body>
</html>
